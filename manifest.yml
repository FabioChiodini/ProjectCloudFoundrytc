---
instances: 2
buildpack: python_buildpack
applications:
- name: honeypot-${random-word}
  memory: 128M
  #buildpack: python_buildpack
  #path: ./honeypot
  domain: cfapps.io
  command: python honeypot.py
  timeout: 20
- name: receiver
  memory: 128M
  #buildpack: python_buildpack
  #path: ./receiver
  domain: cfapps.io
  host: fabio-receivertc
  command: python receiver.py
  #no-route: true
  timeout: 20
  
env:
    LOG_HOST: fabio-receivertc.cfapps.io
    LOG_PORT: 8080
 
